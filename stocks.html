<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创业板股票数据</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 30px 20px;
        }

        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-info {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-top: 10px;
        }

        .disclaimer-box {
            background: rgba(255, 255, 255, 0.95);
            border-left: 4px solid #e74c3c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .disclaimer-box h3 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .disclaimer-box p {
            color: #333;
            line-height: 1.8;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        td {
            padding: 15px;
        }

        .stock-code {
            font-weight: 600;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .industry {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            background: #f0f0f0;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .table-container {
                overflow-x: auto;
            }
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">← 返回日期选择</a>
            <h1>📊 创业板股票数据</h1>
            <div class="date-info">
                计算时间：<span id="calcTime">--</span>
            </div>
        </header>

        <div class="disclaimer-box">
            <h3>⚠️ 重要声明</h3>
            <p><strong>本网站仅为数据展示平台，不提供任何投资建议或推荐。</strong></p>
            <p>1. 展示的股票信息仅供学习和研究参考，不构成投资建议、诱导或推荐。</p>
            <p>2. 股票市场存在风险，历史数据不代表未来表现。投资者应独立决策。</p>
            <p>3. 本网站不对任何投资决策承担责任。投资有风险，入市需谨慎。</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">--</div>
                <div class="stat-label">数据总量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="industryCount">--</div>
                <div class="stat-label">涉及行业</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索股票代码或名称...">
            </div>
            <select id="sortSelect">
                <option value="default">默认排序</option>
                <option value="code">按代码排序</option>
                <option value="name">按名称排序</option>
                <option value="industry">按行业排序</option>
            </select>
            <select id="industryFilter">
                <option value="all">全部行业</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>所属行业</th>
                        <th>计算日期</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <tr>
                        <td colspan="5" class="loading">加载数据中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let stockData = [];
        let filteredData = [];

        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');

            if (!date) {
                showError('未指定日期参数');
                return;
            }

            try {
                const response = await fetch(`data/${date}.json`);
                if (!response.ok) throw new Error('数据加载失败');

                const data = await response.json();
                stockData = data.stocks || [];
                
                document.getElementById('calcTime').textContent = data.calcTime || date;
                document.title = `创业板股票数据 - ${date}`;
                
                updateStats();
                applyFilters();
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('无法加载数据文件');
            }
        }

        function showError(message) {
            document.getElementById('stockTableBody').innerHTML = 
                `<tr><td colspan="5" class="error">${message}</td></tr>`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('stockTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">未找到匹配的股票</td></tr>';
                return;
            }

            tbody.innerHTML = data.map((stock, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td class="stock-code">${stock.code}</td>
                    <td>${stock.name}</td>
                    <td><span class="industry">${stock.industry}</span></td>
                    <td>${stock.calcDate}</td>
                </tr>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = stockData.length;
            const industries = new Set(stockData.map(s => s.industry));
            document.getElementById('industryCount').textContent = industries.size;
            
            const filter = document.getElementById('industryFilter');
            filter.innerHTML = '<option value="all">全部行业</option>';
            Array.from(industries).sort().forEach(ind => {
                filter.innerHTML += `<option value="${ind}">${ind}</option>`;
            });
        }

        function applyFilters() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const industry = document.getElementById('industryFilter').value;

            filteredData = stockData.filter(stock =>
                (stock.code.includes(keyword) || stock.name.toLowerCase().includes(keyword)) &&
                (industry === 'all' || stock.industry === industry)
            );

            if (sortBy === 'code') {
                filteredData.sort((a, b) => a.code.localeCompare(b.code));
            } else if (sortBy === 'name') {
                filteredData.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
            } else if (sortBy === 'industry') {
                filteredData.sort((a, b) => a.industry.localeCompare(b.industry, 'zh-CN'));
            }

            renderTable(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('sortSelect').addEventListener('change', applyFilters);
        document.getElementById('industryFilter').addEventListener('change', applyFilters);

        loadData();
    </script>
</body>
</html>
